<html>
    <head>
      <!-- JQuery --> <script  type="text/javascript" src="jquery.js"></script>
      <!-- normalize.css --> <link rel="stylesheet" type="text/css" href="normalize.css" />
      <!-- style --> <link rel="stylesheet" type="text/css" href="style.css" />
      <script type="text/javascript">
        $(function(){
          $("#question_text").load("http://localhost:9090/get_question")
          $("#answer_text").load("http://localhost:9090/get_answer")
          $("#remaining_text").load("http://localhost:9090/get_remaining")

          $("#close_button").click(function(){
            $.get("http://localhost:9090/deactivate", function(data){})
          })
          $("#again_button").click(function(){
            $.get("http://localhost:9090/again", function(data){})
          })
          $("#hard_button").click(function(){
            $.get("http://localhost:9090/hard", function(data){})
          })
          $("#good_button").click(function(){
            $.get("http://localhost:9090/good", function(data){})
          })
          $("#easy_button").click(function(){
            $.get("http://localhost:9090/easy", function(data){})
          })
          $("#answer_form").submit(function(e){
            e.preventDefault()
            $("#answer_text").toggle('slow')
            $("#good_button").focus()
          })
          $("#answer_textbox").delay(100).focus()
        })
      </script>
    </head>
    <body>
      <div class="container">
        <div id="reviewer_modal">
          <!-- Modal content-->
            <div id="reviewer_modal_header">
              <button id="close_button">&times;</button>
              <h2><b>Time for vocabulary!</b></h2>
            </div>
            <div id="reviewer_modal_body">
              <center>
                <p id="question_text">Question text.</p>
                <form action="#" id="answer_form">
                  <input type="text" id="answer_textbox" />
                  <button type="submit">
                    Show answer
                  </button>
                </form>
                <p id="answer_text">Answer text.</p>
                <div id="difficulty_buttongroup">
                  <button id="again_button"> Again </button>
                  <button id="hard_button">  Hard  </button>
                  <button id="good_button">  Good  </button>
                  <button id="easy_button">  Easy  </button>
                </div>
              </center>
              <p id="remaining_text">Remaining text.</p>
            </div>
        </div>
      </div>
    </body>
</html>
